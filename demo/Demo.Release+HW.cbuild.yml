build:
  solution: Demo.csolution.yml
  project: Demo.cproject.yml
  context: Demo.Release+HW
  compiler: AC6
  board: STMicroelectronics::B-U585I-IOT02A
  device: STMicroelectronics::STM32U585AIIx
  processor:
    fpu: on
    endian: little
    trustzone: off
  packs:
    - pack: ARM::CMSIS@5.9.0
      path: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0
    - pack: Keil::ARM_Compiler@1.7.2
      path: ${CMSIS_PACK_ROOT}/Keil/ARM_Compiler/1.7.2
    - pack: Keil::B-U585I-IOT02A_BSP@1.0.0
      path: ${CMSIS_PACK_ROOT}/Keil/B-U585I-IOT02A_BSP/1.0.0
    - pack: Keil::STM32U5xx_DFP@2.0.0
      path: ${CMSIS_PACK_ROOT}/Keil/STM32U5xx_DFP/2.0.0
    - pack: MDK-Packs::IoT_Socket@1.3.0
      path: ${CMSIS_PACK_ROOT}/MDK-Packs/IoT_Socket/1.3.0
  optimize: balanced
  debug: off
  misc:
    ASM:
      - -masm=auto
    C:
      - -std=c11
      - -Wno-macro-redefined
      - -Wno-pragma-pack
      - -Wno-parentheses-equality
    CPP:
      - -Wno-macro-redefined
      - -Wno-pragma-pack
      - -Wno-parentheses-equality
    Link:
      - --entry=Reset_Handler
  define:
    - MX_WIFI_SPI_DMA=0
    - RECORDER_ENABLED
    - STM32U585xx
    - _RTE_
  add-path:
    - ../sds/include
    - ./Stream
    - Board/B-U585I-IOT02A
    - Board/B-U585I-IOT02A/Driver
    - ../sensor/include
    - ../audio/include
    - Board/B-U585I-IOT02A/Board/B-U585I-IOT02A/STM32CubeMX
    - Board/B-U585I-IOT02A/Board/B-U585I-IOT02A/STM32CubeMX/Inc
    - Board/B-U585I-IOT02A/RTE/Board_Support/STM32U585AIIx
    - Board/B-U585I-IOT02A/RTE/CMSIS_Driver/STM32U585AIIx
    - Board/B-U585I-IOT02A/RTE/Compiler
    - RTE/CMSIS
    - RTE/_Release_HW
    - ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/Core/Include
    - ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/Driver/Include
    - ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/Driver/VIO/Include
    - ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/Include
    - ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Include
