build:
  solution: Demo.csolution.yml
  project: Demo.cproject.yml
  context: Demo.Debug+AVH
  compiler: AC6
  device: ARM::SSE-300-MPS3
  processor:
    fpu: on
    trustzone: secure
  packs:
    - pack: ARM::CMSIS-Driver@2.7.2
      path: ${CMSIS_PACK_ROOT}/ARM/CMSIS-Driver/2.7.2
    - pack: ARM::CMSIS@5.9.0
      path: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.2.0
      path: ${CMSIS_PACK_ROOT}/ARM/V2M_MPS3_SSE_300_BSP/1.2.0
    - pack: Keil::ARM_Compiler@1.7.2
      path: ${CMSIS_PACK_ROOT}/Keil/ARM_Compiler/1.7.2
    - pack: MDK-Packs::IoT_Socket@1.3.0
      path: ${CMSIS_PACK_ROOT}/MDK-Packs/IoT_Socket/1.3.0
  optimize: none
  debug: on
  misc:
    ASM:
      - -masm=auto
    C:
      - -std=c11
      - -Wno-macro-redefined
      - -Wno-pragma-pack
      - -Wno-parentheses-equality
    CPP:
      - -Wno-macro-redefined
      - -Wno-pragma-pack
      - -Wno-parentheses-equality
    Link:
      - --entry=Reset_Handler
      - --diag_suppress 6314,6848
  define:
    - _RTE_
  add-path:
    - ../sds/include
    - ./Stream
    - Board/AVH_MPS3_Corstone-300
    - Board/AVH_MPS3_Corstone-300/Driver
    - ../sensor/include
    - ../sensor/vsi/include
    - Board/AVH_MPS3_Corstone-300/RTE/Compiler
    - Board/AVH_MPS3_Corstone-300/RTE/Device/SSE-300-MPS3
    - RTE/CMSIS
    - RTE/_Debug_AVH
    - ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/Core/Include
    - ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/Driver/Include
    - ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/Driver/VIO/Include
    - ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/Include
    - ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Include
    - ${CMSIS_PACK_ROOT}/ARM/V2M_MPS3_SSE_300_BSP/1.2.0/Board/Device_Definition
    - ${CMSIS_PACK_ROOT}/ARM/V2M_MPS3_SSE_300_BSP/1.2.0/Board/Platform
    - ${CMSIS_PACK_ROOT}/ARM/V2M_MPS3_SSE_300_BSP/1.2.0/CMSIS_Driver/Config
    - ${CMSIS_PACK_ROOT}/ARM/V2M_MPS3_SSE_300_BSP/1.2.0/CMSIS_Driver/Include
    - ${CMSIS_PACK_ROOT}/ARM/V2M_MPS3_SSE_300_BSP/1.2.0/Device/Include
    - ${CMSIS_PACK_ROOT}/ARM/V2M_MPS3_SSE_300_BSP/1.2.0/Native_Driver
    - ${CMSIS_PACK_ROOT}/Keil/ARM_Compiler/1.7.2/Include
    - ${CMSIS_PACK_ROOT}/MDK-Packs/IoT_Socket/1.3.0/include
  output-type: exe
  output-dirs:
    intdir: tmp/Demo/AVH/Debug
    outdir: out/Demo/AVH/Debug
    rtedir: RTE
  components:
    - component: ARM::CMSIS Driver:USART@1.0.0
      condition: SSE-300-MPS3 USART
      from-pack: ARM::V2M_MPS3_SSE_300_BSP@1.2.0
      selected-by: ARM::CMSIS Driver:USART
      files:
        - file: ${CMSIS_PACK_ROOT}/ARM/V2M_MPS3_SSE_300_BSP/1.2.0/CMSIS_Driver/Driver_USART.c
          category: source
    - component: ARM::CMSIS Driver:VIO:Custom@1.0.0
      from-pack: ARM::CMSIS@5.9.0
      selected-by: ARM::CMSIS Driver:VIO:Custom
    - component: ARM::CMSIS:CORE@5.6.0
      condition: ARMv6_7_8-M Device
      from-pack: ARM::CMSIS@5.9.0
      selected-by: ARM::CMSIS:CORE
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source@5.5.4
      condition: RTOS2 RTX5
      from-pack: ARM::CMSIS@5.9.0
      selected-by: ARM::CMSIS:RTOS2:Keil RTX5&Source
      files:
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/GCC/irq_armv8mml.S
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/rtx_delay.c
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/rtx_evflags.c
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/rtx_evr.c
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/rtx_kernel.c
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/rtx_lib.c
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/rtx_memory.c
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/rtx_mempool.c
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/rtx_msgqueue.c
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/rtx_mutex.c
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/rtx_semaphore.c
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/rtx_system.c
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/rtx_thread.c
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/RTX/Source/rtx_timer.c
          category: source
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/RTOS2/Source/os_systick.c
          category: source
        - file: RTE/CMSIS/RTX_Config.c
          category: source
          attr: config
          version: 5.1.1
        - file: RTE/CMSIS/RTX_Config.h
          category: header
          attr: config
          version: 5.5.2
    - component: ARM::Device:Definition@1.1.0
      condition: SSE-300-MPS3 Device
      from-pack: ARM::V2M_MPS3_SSE_300_BSP@1.2.0
      selected-by: ARM::Device:Definition
      files:
        - file: ${CMSIS_PACK_ROOT}/ARM/V2M_MPS3_SSE_300_BSP/1.2.0/Board/Device_Definition/device_definition.c
          category: source
        - file: Board/AVH_MPS3_Corstone-300/RTE/Device/SSE-300-MPS3/platform_base_address.h
          category: header
          attr: config
          version: 1.1.2
        - file: Board/AVH_MPS3_Corstone-300/RTE/Device/SSE-300-MPS3/system_SSE300MPS3.c
          category: source
          attr: config
          version: 1.1.1
    - component: ARM::Device:Startup&Baremetal@1.1.0
      condition: SSE-300-MPS3 Device
      from-pack: ARM::V2M_MPS3_SSE_300_BSP@1.2.0
      selected-by: ARM::Device:Startup&Baremetal
      files:
        - file: Board/AVH_MPS3_Corstone-300/RTE/Device/SSE-300-MPS3/cmsis_driver_config.h
          category: header
          attr: config
          version: 1.1.1
        - file: Board/AVH_MPS3_Corstone-300/RTE/Device/SSE-300-MPS3/RTE_Device.h
          category: header
          attr: config
          version: 1.1.0
        - file: Board/AVH_MPS3_Corstone-300/RTE/Device/SSE-300-MPS3/device_cfg.h
          category: header
          attr: config
          version: 1.1.2
        - file: Board/AVH_MPS3_Corstone-300/RTE/Device/SSE-300-MPS3/region_defs.h
          category: header
          attr: config
          version: 1.0.0
        - file: Board/AVH_MPS3_Corstone-300/RTE/Device/SSE-300-MPS3/region_limits.h
          category: header
          attr: config
          version: 1.0.0
        - file: Board/AVH_MPS3_Corstone-300/RTE/Device/SSE-300-MPS3/fvp_sse300_mps3_s.sct
          category: linkerScript
          attr: config
          version: 1.1.0
        - file: Board/AVH_MPS3_Corstone-300/RTE/Device/SSE-300-MPS3/startup_fvp_sse300_mps3.c
          category: source
          attr: config
          version: 1.1.1
    - component: ARM::Native Driver:IO@1.0.0
      condition: SSE-300-MPS3 Device
      from-pack: ARM::V2M_MPS3_SSE_300_BSP@1.2.0
      selected-by: ARM::Native Driver:IO
      files:
        - file: ${CMSIS_PACK_ROOT}/ARM/V2M_MPS3_SSE_300_BSP/1.2.0/Native_Driver/arm_mps3_io_drv.c
          category: source
    - component: ARM::Native Driver:UART@1.0.0
      condition: SSE-300-MPS3 Device
      from-pack: ARM::V2M_MPS3_SSE_300_BSP@1.2.0
      selected-by: ARM::Native Driver:UART
      files:
        - file: ${CMSIS_PACK_ROOT}/ARM/V2M_MPS3_SSE_300_BSP/1.2.0/Native_Driver/uart_cmsdk_drv.c
          category: source
    - component: Keil::CMSIS Driver:Ethernet:ETH_LAN91C111@1.0.0
      condition: CMSIS Core
      from-pack: ARM::CMSIS-Driver@2.7.2
      selected-by: Keil::CMSIS Driver:Ethernet:ETH_LAN91C111
      files:
        - file: ${CMSIS_PACK_ROOT}/ARM/CMSIS-Driver/2.7.2/ETH/ETH_LAN91C111.c
          category: source
    - component: Keil::Compiler&ARM Compiler:Event Recorder&DAP@1.5.1
      condition: Cortex-M Device
      from-pack: Keil::ARM_Compiler@1.7.2
      selected-by: Keil::Compiler&ARM Compiler:Event Recorder&DAP
      files:
        - file: ${CMSIS_PACK_ROOT}/Keil/ARM_Compiler/1.7.2/Source/EventRecorder.c
          category: source
        - file: Board/AVH_MPS3_Corstone-300/RTE/Compiler/EventRecorderConf.h
          category: header
          attr: config
          version: 1.1.0
    - component: Keil::Compiler&ARM Compiler:I/O:STDERR&User@1.2.0
      condition: ARMCC Cortex-M
      from-pack: Keil::ARM_Compiler@1.7.2
      selected-by: Keil::Compiler&ARM Compiler:I/O:STDERR&User
    - component: Keil::Compiler&ARM Compiler:I/O:STDIN&User@1.2.0
      condition: ARMCC Cortex-M
      from-pack: Keil::ARM_Compiler@1.7.2
      selected-by: Keil::Compiler&ARM Compiler:I/O:STDIN&User
    - component: Keil::Compiler&ARM Compiler:I/O:STDOUT&User@1.2.0
      condition: ARMCC Cortex-M
      from-pack: Keil::ARM_Compiler@1.7.2
      selected-by: Keil::Compiler&ARM Compiler:I/O:STDOUT&User
      files:
        - file: ${CMSIS_PACK_ROOT}/Keil/ARM_Compiler/1.7.2/Source/retarget_io.c
          category: source
    - component: MDK-Packs::IoT Utility:Socket:Custom@1.0.0
      from-pack: MDK-Packs::IoT_Socket@1.3.0
      selected-by: IoT Utility:Socket:Custom
  groups:
    - group: Documentation
      files:
        - file: ./README.md
          category: doc
    - group: main
      files:
        - file: ./app_main.c
          category: sourceC
        - file: ./demo.c
          category: sourceC
    - group: sds
      files:
        - file: ../sds/source/sds.c
          category: sourceC
        - file: ../sds/source/sds_rec.c
          category: sourceC
        - file: ../sds/source/sdsio_socket.c
          category: sourceC
    - group: stream
      files:
        - file: ./Stream/demo_scheduler.cpp
          category: sourceCpp
    - group: Board
      files:
        - file: Board/AVH_MPS3_Corstone-300/main.c
          category: sourceC
        - file: Board/AVH_MPS3_Corstone-300/retarget_stdio.c
          category: sourceC
        - file: Board/AVH_MPS3_Corstone-300/Driver/vio_V2M-MPS3-SSE-300.c
          category: sourceC
        - file: ../sensor/source/sensor_drv.c
          category: sourceC
        - file: ../sensor/vsi/source/sensor_drv_hw.c
          category: sourceC
        - file: Board/AVH_MPS3_Corstone-300/RTE/Device/SSE-300-MPS3/fvp_sse300_mps3_s.sct
          category: linkerScript
    - group: Socket
      files:
        - file: Socket/VSocket/socket_startup.c
          category: sourceC
        - file: Socket/VSocket/iot_socket.c
          category: sourceC
  constructed-files:
    - file: RTE/_Debug_AVH/RTE_Components.h
      category: header
